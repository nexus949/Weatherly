<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
    <title>Weatherly</title>
</head>

<body>
    <div class="container">

        <div class="search">
            <input type="text" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')" class="searchBox"
                placeholder="Search" onkeydown="handleKeyDown(event)">
            <button class="searchButton" onclick="getResponse()">Search</button>
            <div class="dropdown" id="dropdown"></div>
        </div>

        <div class="place">
            <p class="location">Place</p>
            <p class="region_n_country">Region, Country</p>
        </div>

        <div class="time_n_date">
            <span>1/1/1990 00:00</span>
        </div>

        <div class="icon_div">
            <img class="icon" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="Weather Icon">
        </div>

        <div class="temp">
            <p class="temperature">0°</p>
        </div>

        <div class="condition">
            <p class="sub_condition">Sunny</p>
        </div>

        <div class="grid_div">
            <div class="humidity"><span class="spanA">Humidity:</span><span class="spanB" id="h_value">0%</span></div>
            <div class="w_speed"><span class="spanA">Wind Speed:</span><span class="spanB" id="w_value">0Kmph</span>
            </div>
            <div class="aqi"><span class="spanA">Air Quality:</span><span class="spanB" id="air_quality">None</span>
            </div>
            <div class="feelsLike"><span class="spanA">Feels Like:</span><span class="spanB"
                    id="feelsLike_value">0°</span></div>
        </div>

        <div class="poweredBy">
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API"
                    target="_blank">WeatherAPI.com</a></p>
            <p>UI inspired by <a href="https://uizard.io/templates/mobile-app-templates/weather-mobile-app-dark/"
                    target="_blank">uizard</a></p>
        </div>

    </div>

    <script src="commonLocationsData.js"></script>
    <script src="script.js"></script>
</body>

</html>
